<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Virando Herói</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="css/estilo.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

        <style>
            .cards .card .image img{
                max-height: 180px;
            }
            form{
                margin-bottom: 30px;
            }
        </style>

    </head>
    <body class="antialiased">
        <div th:each="vaga : ${ong.vagas}" class="ui container">
            <h1 class="ui header dividing" style="margin-top: 30px;" >Projeto Virando Herói - Formulário de Vaga</h1>
           
            <h1 class="ui header diving">Vaga - [[${vaga.titulo}]] em [[${ong.nome}]]</h1>

            <h4 class="ui header">Descrição</h4>
            <p>[[${vaga.descricao}]]</p>

            <form class="ui form" method="GET" action='/'>
                <div class="field">
                    <label>Nome completo</label>
                    <input type="text" name="nome_completo" placeholder="Nome Completo">
                </div>

                <div class="field">
                    <label>Telefone</label>
                    <input type="text" name="telefone" placeholder="Telefone">
                </div>

                <div class="field">
                    <label>E-mail</label>
                    <input type="text" name="email" placeholder="E-mail">
                </div>

                <div class="field">
                    <label>Endereço</label>
                    <input type="text" name="endereco" placeholder="Endereço">
                </div>

                <div class="field">
                    <label>CPF</label>
                    <input type="text" name="cpf" placeholder="CPF">
                </div>

                <div class="ui message">
                    <div class="header">
                        Segurança de Dados
                    </div>
                    <p>Nenhuma informação do usuário/voluntário e guadado pelo nosso site, assim garantindo o resguardo de suas informações.</p>
                </div>

                <button class="ui button" type="submit">Enviar Cadastro</button>
            </form>
        </div>
    </body>
</html>
